<!--Need to use CSS Basic code for the better result of webpage
* CSS = Cascading Style Sheets (Change the appearance of HTML elements)
* Style element <style>button </style>
* button - CSS Selector = Which elements we're targeting
* background-color, color, border, hight, width, border-radius, cursor  = CSS Property
* To change the text color use the CSS Property called color

****************** Lesson 2: CSS Basic ********************
-->
<style>
  .subscribe-button  {
  background-color: red;
  color: white;
  border: none;
  height: 36px;
  width: 106px;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 8px;
}
.join-button {
background-color: white;
border-color: rgb(65, 41, 244);
border-style: solid;
border-width: 1px;
color: rgb(31, 11, 183);
height: 36px;
width: 62px;
border-radius: 5px;
cursor: pointer;

}
.tweet-button {
background-color: rgb(90, 156, 242);
color: white;
border: none;
height: 36px;
width: 75px;
cursor: pointer;
border-radius: 18px;
font-weight: bold;
font-size: 15px;
margin-inline-start: 8px;
}
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
